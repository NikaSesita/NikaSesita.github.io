<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="nika.css" />

<body>
  <div class="container">
    <h2>Todo App</h2>
    <div class="parent">
      <input type="text" placeholder="Add your new todo..." />
      <button class="charlemange">+</button>
    </div>

    <div class="box">
      <span>Buy a new gaming laptop</span>
    </div>
    <br>

    <div class="parent">
      <div class="box">
        <span>Complete a previous task</span>
      </div>
      <button class="shotadarbaidze"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="box">
      <span>Create video for Youtube</span>
    </div>
    <br>
    <div class="box">
      <span>Create a new portfolio site</span>
    </div>
    <br>
    <br>
    <div>
      <span>You have 4 pending tasks <button class="ohio">Clear All</button> </span>
    </div>
    

    
    
   
  </div>
